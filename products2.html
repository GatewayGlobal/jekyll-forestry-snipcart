---
layout: default
---

<div class="container">
<div class="row">
  {% for product in site.products %}
    <div class="col-3">
      <h1><a class="" href="{{ product.url }}">{{ product.title }}</a></h1>
      {{ product.description }} <br><strong>$ {{ product.price }} -</strong> <img class="img-fluid" src="{{ product.featured_image }}">
    </div>
  {% endfor %}
</div>
</div>
