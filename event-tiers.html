---
layout: default
---

<hr>
<h1 class="title is-1">Event</h1>
<hr>



<div class="">

  <div class="columns">
    {% for event in site.event-tiers %}

    <div class="column has-padding-35">

      <div class="card">

        <div class="card-content">
          <h1 class="content"><a class="title is-1 black" href="{{ event.url }}">{{ event.title }}</a></h1>
          <hr />
          <div class="content">
            {{ event.description }}
          </div>
          <a class="title is-1 black" href="{{ event.url }}">
            <img class="content" src="{{ event.featured_image }}">
          </a>
        </div>

        <footer class="card-footer">
          <a href="{{ event.url }}" class="card-footer-item has-text-black"><strong>&dollar; {{ event.price }}</strong></a>
          <a href="{{ event.url }}" class="card-footer-item has-text-black">&ddagger; Information</a>
        </footer>

      </div>
    </div>


    {% endfor %}
  </div>

</div>
