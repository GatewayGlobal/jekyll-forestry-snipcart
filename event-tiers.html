---
layout: default
permalink: /event-tiers/
---

<div class="container">
<h1 class="title is-1">Event</h1>
</div>

<div class="container">

  <div class="row">
    {% for event in site.event-tiers %}
      <div class="col-12 col-lg-4">
        <a class="is-1 black" href="{{ event.url }}">
          <img class="img-fluid" src="{{ event.featured_image }}">
        </a>
          <h1 class="content"><a class="text-body" href="{{ event.url }}">{{ event.title }}</a></h1>
            {{ event.description }}
        <footer class="card-footer">
          <a href="{{ event.url }}" class="card-footer-item has-text-black"><strong>&dollar; {{ event.price }}</strong></a>
          <a href="{{ event.url }}" class="card-footer-item has-text-black">&ddagger; Information</a>
        </footer>
      </div>
      {% endfor %}
    </div>

</div>
