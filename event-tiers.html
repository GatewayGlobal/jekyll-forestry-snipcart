---
layout: default
---
<hr>



{% assign sorted = site.products | reverse %}
{% for item in sorted %}
  <h1>{{ item.name }}</h1>
  <p>{{ item.content }}</p>
{% endfor %}

<hr>
<div class="has-margin-25">

<div class="columns">
  {% for event in site.event-tiers %}
    <div class="column box has-padding-25">
      <h1><a class="title is-1 black" href="{{ event.url }}">{{ event.title }}</a></h1>
      {{ event.description }}

      <div class="has-padding-top-15">
        <strong> {{ event.price }}</strong>
      </div>

        <img class="has-padding-top-15" src="{{ event.featured_image }}">
    </div>
  {% endfor %}
</div>
</div>
