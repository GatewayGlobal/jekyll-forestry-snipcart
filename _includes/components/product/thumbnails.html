<div class="row">
  {% for image in page.images %} <!-- Loop through the photos from YAML frontmatter -->
     <div class="col-6">
        <a href="{{ site.url }}{{ page.images[forloop.index0] }}" data-toggle="lightbox" data-gallery="{{ page.title | slugify }}-gallery">
          <img class="img-fluid rounded" src="{{ page.images[forloop.index0] }}" >
        </a>
      </div>
  {% endfor %}
</div>
