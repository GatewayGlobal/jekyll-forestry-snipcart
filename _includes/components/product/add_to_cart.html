<!--  Digital Download Button -->
{% if page.product_type == 'Digital Download' %}
<button id="my-button" class="snipcart-add-item btn btn-primary border-0 rounded-2 bg-dark"
  data-item-id="{{ page.title | slugify }}"
  data-item-price="99.99"
  data-item-url="{{ site.url }}{{ page.url }}"
  data-item-description="{{ page.description }}"
  data-item-image="{{ page.featured_image}}"
  data-item-name="{{ page.title }}"
  data-item-file-guid="{{ page.guid }}"
  {% if page.in_stock == false %}disabled{% else %}{% endif %}> <!-- Front matter 'in_stock' is either false/true -->
  {% if page.in_stock == false %}Out of Stock{% else %}Add to Cart{% endif %}
</button>
{% endif %}



<!-- T-Shirt Add to Cart button
- Snipcart integrating with .snipcart-add-item
- Can be disabled by a false value in frontmatter 'in_stock: false'
- Price value comes from frontmatter 'sale_price' if it exists otherwise defaults to 'price'
-->
{% if page.product_type == 'T-Shirt' %}
<button id="my-button" class="snipcart-add-item btn btn-primary border-0 rounded-2 bg-dark"
data-item-id="{{ page.title | slugify }}"
data-item-price="{% if page.sale_price %}{{ page.sale_price }}{% else %}{{ page.price }}{% endif %}"
data-item-url="{{ site.url }}{{ page.url }}"
data-item-description="{{ page.description }}"
data-item-image="{{ page.featured_image}}"
data-item-name="{{ page.title }}"
data-item-custom2-name="Size"
data-item-custom2-options="Small|Medium|Large[+2]"
{% if page.in_stock == false %}disabled{% else %}{% endif %}> <!-- Front matter 'in_stock' is either false/true -->
{% if page.in_stock == false %}Out of Stock{% else %}Add to Cart{% endif %}
</button>
{% endif %}
<!-- /T-Shirt Add to Cart button -->
