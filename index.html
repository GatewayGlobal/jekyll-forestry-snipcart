---
layout: default
---

<div class="columns">
  {% for product in site.products %}
    <div class="column box">
      <h1><a class="title is-1 black" href="{{ product.url }}">{{ product.title }}</a></h1>
      {{ product.description }} <br><strong>$ {{ product.price }} -</strong> <img src="{{ product.featured_image }}">
    </div>
  {% endfor %}
</div>
